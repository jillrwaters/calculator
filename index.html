<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="screen">0</div>

        <div class="buttons">
            <button onclick="inputNum(7)" class="number" id="7">7</button>
            <button onclick="inputNum(8)" class="number" id="8">8</button>
            <button onclick="inputNum(9)" class="number" id="9">9</button>

            <button onclick="handleOperator('+')" class="operator" id="add">+</button>
            
            <button onclick="inputNum(4)" class="number" id="4">4</button>
            <button onclick="inputNum(5)" class="number" id="5">5</button>
            <button onclick="inputNum(6)" class="number" id="6">6</button>

            <button onclick="handleOperator('-')" class="operator" id="subtract">-</button>

            <button onclick="inputNum(1)" class="number" id="1">1</button>
            <button onclick="inputNum(2)" class="number" id="2">2</button>
            <button onclick="inputNum(3)" class="number" id="3">3</button>

            <button onclick="handleOperator('*')" class="operator" id="multiply">*</button>

            <button onclick="inputNum(0)" class="zero number" id="0">0</button>

            <button onclick="inputNum('.')" class="decimal" id="decimal">.</button>
            <button onclick="handleOperator('/')" class="operator" id="divide">/</button>

            <button onclick="clearEverything()" class="operator" id="clear">CE</button>
            <!--  -->
            <button onclick="newOpd() /* ?? fix ?? */, calculate(operands,operators)" class="operator" id="equals">=</button>
            <!--              ^ changed ^  -->
            

        </div>

    </div>
   
    <p class=".c">&copy; 2023 jill waters </p>

    <script src="scripts2.js"></script>
</body>

</html>
