<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="display">0</div>

        <div class="buttons">
            <button onclick="showNumber(7)" class="number" id="7">7</button>
            <button onclick="showNumber(8)" class="number" id="8">8</button>
            <button onclick="showNumber(9)" class="number" id="9">9</button>

            <button onclick="clearEverything()" class="operator" id="clear">CE</button>

            <button onclick="showNumber(4)" class="number" id="4">4</button>
            <button onclick="showNumber(5)" class="number" id="5">5</button>
            <button onclick="showNumber(6)" class="number" id="6">6</button>

            <button onclick="storeOperand('-')" class="operator" id="subtract">-</button>

            <button onclick="showNumber(1)" class="number" id="1">1</button>
            <button onclick="showNumber(2)" class="number" id="2">2</button>
            <button onclick="showNumber(3)" class="number" id="3">3</button>

            <button onclick="storeOperand('*')" class="operator" id="multiply">*</button>

            <button onclick="showNumber(0)" class="zero number" id="0">0</button>

            <button class="decimal" id="decimal">.</button>
            <button onclick="storeOperand('/')" class="operator" id="divide">/</button>
            <button onclick="storeOperand('+')" class="operator" id="add">+</button>
            <button onclick="operate(currentOperator, operandA, operandB)" class="operator" id="equals">=</button>

        </div>

    </div>
    <p class=".c" >copyright jill waters (c) 2023</p>

    <script src="scripts.js"></script>
</body>

</html>
